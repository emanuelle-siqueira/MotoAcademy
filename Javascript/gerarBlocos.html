<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocos</title>
</head>
<body>
    <style>
        .caixaDinamica {
            width: 50px;
            height: 50px;
            background-color: chocolate;
            margin: 5px;
            display: inline-block;
        }
    </style>
    <button id="criarBloco">Criar blocos</button>
    <div id="container"></div>

    <script>
       document.getElementById("criarBloco").addEventListener('click', () => {
            const container = document.getElementById('container');
            for (let i=0; i<5; i++){
                const box = document.createElement("div");
                box.className = 'caixaDinamica';
                box.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                container.appendChild(box);
            }
       }) 
    </script>
</body>
</html>
