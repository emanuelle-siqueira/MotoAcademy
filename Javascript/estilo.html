<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafo">Mudar cor desse querido</p>
    <button id="mudarEstiloBotao">Botao</button>


    <script>
       // document.getElementById('mudarCorBotao').addEventListener('click', ()=> {
       //     document.body.style.backgroundColor = 'green'
       // })

       document.getElementById("mudarEstiloBotao").addEventListener('click', function() {
        const texto = document.getElementById('paragrafo')
        texto.style.color = 'green'
        texto.style.fontSize = '50px'
        texto.style.fontWeight = 'bold'
        texto.style.backgroundColor = "white"
        
        document.body.style.backgroundColor = 'grey'  

       })
    </script>


</body>
</html>
