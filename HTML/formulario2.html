<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>
    <form>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="sexo">Sex:</label>
        <input type="radio" name="sexo" value="male">
        <label for="sexo">Male</label>
        <input type="radio" name="sexo" value="female">
        <label for="sexo">Female</label>
        <br><br>
        <label for="contry">Contry:</label>
        <select name="contry" id="contry">
            <option>Select an option</option>
            <option value="nepal">Nepal</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
        </select>
        <br><br>
        <label for="message">Message:</label>
        <textarea name="message" rows="5" cols="20"></textarea>
        <br><br>
        <input type="checkbox">
        <label for="subscribe">Subscribe?</label>
        <br><br>
        <button>Submit</button>
        
    </form>
</body>
</html>
