<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CEP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="jumbotron">Consulta de CEP</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" class="form-control" placeholder="Informe o CEP">
        </div>
        <button id="buscar" class="btn btn-primary btn-block">Buscar</button>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div id="resultado" class="alert alert-info d-none"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="consumirAPI.js"></script>
  
</body>
</html>
